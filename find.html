<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span>
              <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
          </span>
          <span class="screen-header__icons-dot"></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="find-icons">
            <div class="find-icons__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="find-icons__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>
                    Go to Openchat Home
                    <i class="fas fa-chevron-right fa-xs"></i>
                </span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#TWICE</h5>
                    <h6 class="open-post__hashtags">#twice#once#friends</h6>
                    <div class="open-post__members">
                        <img src="https://kgasa.com/wp-content/uploads/2020/10/TWICE-Eyes-Wide-Open.jpg" />
                        <span class="open-post__members-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__members-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://lv2-cdn.azureedge.net/twice/MORE_MORE(1).jpg" />
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"></i> <span>365</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#ITZY</h5>
                    <h6 class="open-post__hashtags">#itzy#midzy#friends</h6>
                    <div class="open-post__members">
                        <img src="https://w.namu.la/s/4dde97c0331a8fdb1263d4b2c17d87fdb3cadcfc095d48e6975d15fe73d237b3542cf51ecda43fdc2fe231d4107e7f152c9875fcba5b712276a9f5d19f8de07393b4ab47fe3bc4dbd4f9843c553be6215620b8ba6c1542cea4eb4b84ef31ab1e6edfe0c331df98f5c4464d1c0b287947" />
                        <span class="open-post__members-count">421 members</span>
                        <div class="divider"></div>
                        <span class="open-post__members-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://w.namu.la/s/298e6937ba31de38b9ae102956e4f9f99b41988c886dd3194665c3bed0e884fa0f9c8de5ab5071b38d589c82f5825d9b6f3809f5449864b6354d9e385cbc1fc76e411c1777e2cde2455d72af90e645b778ca35c6e66c79423b9f2b955d8901cfeba041896aaa7e97bb3d63da13c64bb6" />
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"></i> <span>87</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                  <span class="nav__notification badge">2</span>
                  <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                  <span class="nav__dot"></span>
                  <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big :(</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  </body>
</html>
